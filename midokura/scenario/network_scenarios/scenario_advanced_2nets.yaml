servers:
- image:
  flavor:
  security_groups:
  - name: default
  - name: standard
  keypair:
  networks:
  - name: netA
  quantity: 1
  floating_ip: False
- image:
  flavor:
  security_groups:
  - name: sg
  keypair:
  networks:
  - name: netB
  quantity: 1
  floating_ip: False

networks:
- name: netA
  router:external: False
  shared:
  subnets:
  - name: subnetA
    cidr: 10.10.1.0/24
    ip_version: 4
    host_routes: []
    dns_nameservers:
    allocation_pools:
    - start:
      end:
    routers:
    - name: router_1
      public: False
- name: netB
  router:external: False
  shared:
  subnets:
  - name: subnetB
    cidr: 10.10.2.0/24
    ip_version: 4
    host_routes: []
    dns_nameservers:
    allocation_pools:
    - start:
      end:
    routers:
    - name: router_1
      public: False

security_groups:
- description: SSH and ICMP
  name: standard
  security_group_rules:
  - port_range_max: 22
    port_range_min: 22
    protocol: tcp
  - protocol: icmp
- description: Empty sg
  name: sg
  security_group_rules: []


gateway: True
