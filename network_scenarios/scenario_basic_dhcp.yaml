servers:
- image:
  flavor:
  security_groups:
  - name: standard
  keypair:
  networks:
  - name: netA
  floating_ip: False
  quantity: 1


networks:
- name: netA
  router:external: False
  shared:
  subnets:
  - name: subnetB
    cidr: 10.10.10.0/24
    ip_version: 4
    host_routes:
    - nexthop: 10.10.10.10
      destination: 172.20.0.0/24
    dns_nameservers:
    - '8.8.8.8'
    allocation_pools:
    - start:
      end:
    routers: []

security_groups:
- description: SSH and ICMP
  name: standard
  security_group_rules:
  - port_range_max: 22
    port_range_min: 22
    protocol: tcp
  - protocol: icmp

gateway: True

